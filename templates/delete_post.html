{% extends 'base.html' %}

{% block content %}
  <h1>Удаление записи</h1>
  <div class="col-6 mx-auto">
  <p>Вы действительно хотите удалить "{{ post.title }}"?</p>
  <form method="POST">
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
