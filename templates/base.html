<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>

<body class="d-flex flex-column">

<nav class="py-4 bg-dark text-white-50 display-6">
    <div class="container">
        <a class="navbar-brand" href="/">Мой дневник</a>
    </div>
</nav>

<div id="page-content" class="container my-3">
    {% block content %}
    {% endblock %}
</div>

<footer class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>&copy; 2024 Вика Русакова</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
